<div class="gm-dialog" id="twitter-guest">
    <h1>Twitter 账户</h1>
    <p class="gm-toggle">没有登录 Twitter 账户</p>
    <p>Twitter API 将使用访客授权，可能会受到 NSFW 内容限制</p>
    <p>如果你之前已经在 Twitter 登录，点击“已经登录”</p>
    <button class="gm-btn gm-btn-primary gm-btn-login">去登录</button>
    <button class="gm-btn gm-btn-primary gm-btn-logged">已经登录</button>
    <div class="gm-dialog-footer">
        <button class="gm-btn gm-btn-secondary gm-btn-close">关闭</button>
    </div>
</div>
